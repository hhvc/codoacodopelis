<body>
  <header class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
    </div>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="../../index.html" class="nav-link px-2 link-secondary">Inicio</a></li>

      <li><a href="./colabora.html" class="nav-link px-2">Colabora</a></li>
    </ul>
    <div class="col-md-3 text-end">
      <button type="button" class="btn btn-outline-primary me-2"><a href="./inicioSesion.html" class="no-underline">Login</a></button>
      <button type="button" class="btn btn-outline-primary me-2"><a href="./registro.html" class="no-underline">Registrarse</a></button>
    </div>
  </header>

  <main class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
    <form data-aos="fade-up" data-aos-duration="1000" action="/backend/public/api/pelis.php" method="POST" id="registroForm">
      <div class="mb-3">
        <h2 class="tituloRegistrarse">Registrarse</h2>
        <label for="email1" class="form-label">Email</label>
        <input type="email" class="form-control" id="email1" name="email" aria-describedby="emailHelp" required />
        <div class="error-text" id="email1Error"></div>
        <label for="email2" class="form-label">Repite tu email</label>
        <input type="email" class="form-control" id="email2" aria-describedby="emailHelp" required />
        <div class="error-text" id="email2Error"></div>
        <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie</div>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1" name="password" required />
        <div class="error-text" id="password1Error"></div>
        <label for="password2" class="form-label">Repite el password</label>
        <input type="password" class="form-control" id="password2" required />
        <div class="error-text" id="password2Error"></div>
      </div>
      <button type="submit" class="btn btn-primary">Registrarme</button>
      <div>
        <a id="ayuda" class="ayuda" href="./inicioSesion.html">Si ya estás registrado, inicia sesión!</a>
      </div>
    </form>
  </main>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" data-aos="fade-up" data-aos-duration="1000">

        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="../../index.html" class="nav-link px-2 text-body-secondary">Inicio</a></li>
        <li class="nav-item"><a href="./peliculas.html" class="nav-link px-2 text-body-secondary">Películas</a></li>
        <li class="nav-item"><a href="./series.html" class="nav-link px-2 text-body-secondary">Series</a></li>
        <li class="nav-item"><a href="./juegos.html" class="nav-link px-2 text-body-secondary">Juegos</a></li>
        <li class="nav-item"><a href="./colabora.html" class="nav-link px-2 text-body-secondary">Colabora</a></li>
      </ul>
    </footer>
  </div>
