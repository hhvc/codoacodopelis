    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (light)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
          <use href="#sun-fill"></use>
        </svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text" style="">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light" aria-pressed="true">
            <svg class="bi me-2 opacity-50" width="1em" height="1em">
              <use href="#sun-fill"></use>
            </svg>
            Modo claro
            <svg class="bi ms-auto d-none" width="1em" height="1em">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
            <svg class="bi me-2 opacity-50" width="1em" height="1em">
              <use href="#moon-stars-fill"></use>
            </svg>
            Modo oscuro
            <svg class="bi ms-auto d-none" width="1em" height="1em">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">
            <svg class="bi me-2 opacity-50" width="1em" height="1em">
              <use href="#circle-half"></use>
            </svg>
            Auto
            <svg class="bi ms-auto d-none" width="1em" height="1em">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>
    <main class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
      <section
        data-aos="fade-up"
        data-aos-offset="300"
        data-aos-delay="50"
        data-aos-duration="1000"
        class="buscadorPrincipal aos-init aos-animate"
      >
        <h2 class="tituloSection">Nombre a buscar:</h2>
        <form class="buscadorPeliculas">
          <input
            class="inputBuscador"
            type="text"
            placeholder="Película, serie o actor..."
            id="buscar"
            name="buscar"
          />
          <input class="botonBuscador" type="submit" value="Buscar" />
        </form>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
            checked
          />
          <label class="form-check-label" for="flexCheckDefault">
            Buscar en películas
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Buscar en series
          </label>
        </div>
      </section>

      <div
        class="pelisTendencia d-flex flex-wrap justify-content-center"
        id="tendencias"
        data-aos="fade-up"
        data-aos-offset="400"
        data-aos-delay="100"
        data-aos-duration="1000"
      >
        <div class="pelis"></div>
      </div>

      <div class="botones-container d-flex justify-content-center">
        <button
          type="button"
          class="boton anterior btn btn-outline-primary me-4"
        >
          Anterior
        </button>
        <button type="button" class="boton siguiente btn btn-outline-primary">
          Siguiente
        </button>
      </div>
    </main>

        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top aos-init aos-animate"
